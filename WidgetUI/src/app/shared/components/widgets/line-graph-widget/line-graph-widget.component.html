<div class="chart-container">
    <ngx-charts-line-chart [view]="view" [scheme]="'vivid'" [results]="chartData" [legend]="false" [autoScale]="true"
        [xAxis]="true" [yAxis]="true" [showXAxisLabel]="!!xAxisLabel" [showYAxisLabel]="!!yAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-line-chart>
</div>

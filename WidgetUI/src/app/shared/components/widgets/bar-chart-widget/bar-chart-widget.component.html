<div class="chart-container">
    <ngx-charts-bar-vertical [view]="view" [scheme]="'cool'" [results]="chartData" [gradient]="false" [xAxis]="true"
        [yAxis]="true" [legend]="false" [showXAxisLabel]="!!xAxisLabel" [showYAxisLabel]="!!yAxisLabel"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
</div>
